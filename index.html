<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="music-container">
        <h5 id="playlist-title">Player Tom Tone Sounds</h5>
        <img id="cover" alt="Disc Cover"/img>
        <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da Música</div>
                <div id="band-name" class="light-color">Autor da Música</div>
            </div>
            <button id="like" class="buttom light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                 <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        <div id="bottom-container">
            <button id="shuffle" class="bottom"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="bottom bottom-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="bottom bottom-bigest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="bottom bottom-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="bottom"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
